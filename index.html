<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>ToDo-List</title>
</head>
<body>
<section class="page-authorization" id="login">
    <div class="page-authorization-container">
        <form class="form" id="sing-up">
            <div class="form-container">
                <h2 class="form__title">Sing Up</h2>
                <div class="form__field">
                    <lable class="form__field-label">User name</lable>
                    <input
                            class="form__field-input"
                            type="text" name="name"
                            placeholder="Type name..."
                            autocomplete="off"
                    />
                </div>
                <div class="form__field">
                    <lable class="form__field-label">Email</lable>
                    <input
                            class="form__field-input"
                            type="text"
                            name="email"
                            placeholder="Type email..."
                            autocomplete="off">
                </div>                <div class="form__field">
                    <lable class="form__field-label">Password</lable>
                    <input
                            class="form__field-input"
                            type="password" name="password"
                            placeholder="Type password...">
                </div>
                <button class="form__btn btn" type="submit">Accept</button>
            </div>
            <p class="form__notice">Do you have an account? Try to <a href="#" class="form__link link-in">Sign-in</a></p>
        </form>

        <form class="form hide" id="sing-in">
            <div class="form-container">
                <h2 class="form__title">Sing In</h2>
                <div class="form__field">
                    <lable class="form__field-label">User name</lable>
                    <input
                            class="form__field-input"
                            type="text" name="name"
                            placeholder="Type name..."
                            autocomplete="off"
                    />
                </div>
                <div class="form__field">
                <lable class="form__field-label">Password</lable>
                    <input
                            class="form__field-input"
                            type="password"
                            name="password"
                            placeholder="Type password..."
                            autocomplete="off"
                />
            </div>
                <button class="form__btn btn" type="submit">Accept</button>
            </div>
            <p class="form__notice">Don't have an account? Try to <a href="#" class="form__link link-up">Sign-up</a></p>
        </form>
    </div>
</section>

<script src="./src/main.js" type="module"></script>
</body>
</html>
